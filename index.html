<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8"/>
        <title>Calendar</title>
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500,700&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/main.css" />
    </head>
    <body>
        <div class="calendar">
            <div class="cal-header">
                <div class="cal-header__prev-button">❮</div>
                <div class="cal-header__month">
                    <p>November</p>
                    <div class="cal-header__date">Sun Nov 24 2019</div>
                </div>
                <div class="cal-header__next-button">❯</div>
            </div>
            <div class="cal-day-header">
                <p>Sun</p>
                <p>Mon</p>
                <p>Tue</p>
                <p>Wed</p>
                <p>Thu</p>
                <p>Fri</p>
                <p>Sat</p>
            </div>
            <div class="cal-days">
            </div>
        </div>
        <script type="module" src="js/main.js"></script>
    </body>
</html>
